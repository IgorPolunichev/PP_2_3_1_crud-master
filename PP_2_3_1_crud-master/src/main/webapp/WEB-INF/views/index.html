
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>Users</h3>>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user :${users}">

        <td th:text = "${user.getLastName()}"></td>
        <td th:text = "${user.getAge()}"></td>
        <td>
            <a th:href="@{/users/remove/__${user.id}__}" class="btn btn-danger" >Delete</a>
        </td>
        <td>
            <a th:href="@{/users/edit/__${user.getId()}__}" class="btn btn-danger">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/users/addUser}" class="btn btn-danger">Add new USER</a>

</body>
</html>l>
